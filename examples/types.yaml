---
typedefs:
  - typename: Address
    imports:
      python:
        - 'from typing import Optional'
        - 'from mymodule.user import User'
      typescript:
        - 'import { User } from "./User";'
    fields:
      - name: street_address_1
        type: string
        optional: false
      - name: street_address_2
        type: string
        optional: true
      - name: postal_code
        type: int
      - name: state
        type: string
      - name: user
        type: $User  # Type literal
        optional: false
